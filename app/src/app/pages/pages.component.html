<!-- contenedor de las páginas -->
<section class="page">

  <section class="page-container">

    <!-- menu horizontal de pestañas -->
    <nav class="page-tabs">
      <ng-content select="[page-tabs]"></ng-content>
    </nav>

    <!-- encabezado de documento debajo de TABS -->
    <header class="page-header">
      <ng-content select="[page-title]"></ng-content>
    </header>

    <!-- contenido de pestañas -->
    <section class="page-content">
      <ng-content></ng-content>
    </section>

  </section>

</section>
