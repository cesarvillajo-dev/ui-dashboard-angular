<!-- pages: estructura que se repite en cada página -->
<section class="page">

  <!-- menu horizontal de pestañas -->
  <nav class="page-tabs">
    <ng-content select="[page-tabs]"></ng-content>
  </nav>

  <!-- encabezado de documento -->
  <header class="page-header">
    <ng-content select="[page-title]"></ng-content>
  </header>

  <!-- contenido de pestañas -->
  <section class="page-content">
    <ng-content></ng-content>
  </section>

</section>
